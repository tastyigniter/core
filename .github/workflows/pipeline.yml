name: Core CI Pipeline

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build-assets:
    permissions:
      contents: write
    uses: tastyigniter/workflows/.github/workflows/build-assets.yml@main
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  php-lint:
    needs: build-assets
    if: ${{ always() && needs.build-assets.result == 'success' }}
    name: PHP Linting (Pint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          coverage: none

      - name: Install composer dependencies
        run: composer update --no-interaction --no-progress

      - name: Run Laravel Pint
        run: composer format

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: PHP Linting (Pint) - Fix styling
  php-tests:
    name: 'PHP Tests 8.3'
    needs: php-lint
    if: ${{ always() && needs.php-lint.result == 'success' }}
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testbench
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    env:
      DB_DATABASE: testbench
      DB_USERNAME: root
      DB_PASSWORD: root
    steps:
      - name: Checkout changes
        uses: actions/checkout@v4

      - name: Start mysql service
        run: sudo systemctl start mysql.service

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: dom, curl, xml, mbstring, zip, pdo, sqlite, bcmath, soap, intl, gd
          tools: composer:v2
          coverage: none

      - name: Install composer dependencies
        run: composer update --no-interaction --no-progress

      - name: Run test suite
        run: composer test-suite
